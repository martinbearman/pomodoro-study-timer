version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: study-timer-db
    restart: always
    environment:
      POSTGRES_USER: study_timer
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: study_timer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

